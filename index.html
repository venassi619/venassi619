<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pegasus Products Int</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      color:#111;
      background:#fff;
      line-height:1.5;
      text-align:center;
    }

    header {
      width:100%;
      padding:2rem 0;
      border-bottom:1px solid #ccc;
      text-align:center;
    }
    header img.logo { max-width:200px; height:auto; display:block; margin:0 auto; }

    nav {
      display:flex;
      justify-content:center;
      border-bottom:1px solid #ccc;
      width:100%;
      max-width:1100px;
      margin: 0 auto;
      flex-wrap:wrap;
    }
    nav button {
      flex:1 1 auto;
      padding:1rem;
      border: none;
      background: none;
      font-weight:700;
      cursor:pointer;
      transition:background .18s;
      text-align:center;
    }
    nav button:hover, nav button.active { background:#f0f0f0; color:#000; }

    main {
      max-width:1100px;
      margin:1.5rem auto;
      padding:0 1rem 2rem;
      text-align:center;
    }

    /* SERVICES */
    .services-grid {
      display:grid;
      gap:1rem;
      grid-template-columns: repeat(3, 1fr);
      margin-top:1rem;
    }
    .service {
      border:2px solid #000;
      padding:1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:220px;
      background:#fff;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .service:hover {
      transform: scale(1.02);
    }
    .service h3 { margin:0.4rem 0; color:#000; }
    .service p { color:#000; font-size:0.96rem; line-height:1.4; text-align:center; }
    .service img { max-width:100%; height:auto; margin:0.75rem 0; }

    /* HOVER TEXT OVERLAY */
    .service .hover-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.25s ease-in-out;
      pointer-events: none;
    }
    .service:hover .hover-text {
      opacity: 1;
      pointer-events: auto;
    }

    /* FOUNDERS */
    .founders {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin-top:1.5rem;
    }
    .founder {
      display:flex;
      gap:1.25rem;
      align-items:flex-start;
      background:#fff;
      padding:1rem;
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      text-align:left;
    }
    .founder img {
      width:150px; height:150px; object-fit:cover; border-radius:50%;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      flex-shrink:0;
    }
    .founder-text h3 { margin-bottom:0.5rem; color:#000; }
    .founder-text p { color:#000; font-size:0.95rem; line-height:1.45; }

    /* BRANDS */
    .brands-section {
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:8px 0;
      align-items:center;
    }
    .brand-top {
      display:flex;
      gap:18px;
      align-items:stretch;
      width:100%;
      max-width:980px;
      justify-content:center;
    }
    .brand-column {
      background:#fff;
      padding:18px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-image { flex: 0 0 320px; }
    .brand-image img {
      max-width:100%;
      height:auto;
      display:block;
      border-radius:6px;
      object-fit:cover;
    }
    .brand-text {
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      text-align:left;
    }
    .brand-text .inner { width:100%; }
    .brand-text h2 { margin:0 0 10px; color:#000; }
    .brand-text p { color:#000; line-height:1.5; font-size:0.97rem; }

    .brand-video { width:100%; display:flex; justify-content:center; }
    .brand-video video {
      width:100%;
      max-width:960px;
      height:auto;
      border-radius:8px;
      background:#000;
      display:block;
    }

    /* GALLERY */
    .gallery-view {
      display:none;
      max-width:980px;
      margin:0 auto;
      align-items:center;
      flex-direction:column;
      gap:1rem;
    }
    .gallery-view img.logo { max-width:180px; height:auto; margin: 1rem auto; }

    .slideshow-container {
      position:relative;
      max-width:800px;
      width:100%;
      overflow:hidden;
      border-radius:8px;
      background:#000;
      min-height:200px;
    }
    .slides {
      display:none;
      width:100%;
      height:auto;
      border-radius:8px;
    }
    .prev, .next {
      cursor:pointer;
      position:absolute;
      top:50%;
      padding:12px;
      color:#fff;
      font-size:18px;
      border-radius:50%;
      user-select:none;
      background-color:rgba(0,0,0,0.3);
      transform:translateY(-50%);
    }
    .prev:hover, .next:hover { background-color:rgba(0,0,0,0.6); }
    .prev { left:10px; }
    .next { right:10px; }

    .gallery-description {
      color:#000;
      font-size:0.96rem;
      max-width:800px;
      text-align:center;
      min-height:1.5em;
    }
    .back-btn {
      margin-top:1rem;
      background:#111;
      color:#fff;
      border:none;
      padding:0.7rem 1.2rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
    }

    /* CONTACT */
    form { display:flex; flex-direction:column; gap:10px; max-width:520px; margin:0 auto; text-align:left; }
    form label { font-weight:700; display:block; color:#000; }
    input, textarea {
      padding:.8rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; width:100%;
    }
    button[type="submit"] { background:#111; color:#fff; border:none; padding:.8rem; font-weight:700; border-radius:6px; cursor:pointer; }
    .form-status { margin-top:8px; text-align:center; font-weight:700; }

    h2.page-title { text-align:center; margin-bottom:12px; color:#000; }

    /* Responsive */
    @media (max-width: 1024px) {
      .services-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      nav button { flex:1 1 100%; text-align:center; }
      .services-grid { grid-template-columns: 1fr; }
      .founder { flex-direction:column; text-align:center; }
      .founder img { margin-bottom:8px; }
      .brand-top { flex-direction:column; max-width:680px; align-items:stretch; }
      .brand-column { justify-content:flex-start; }
      .brand-text { justify-content:flex-start; padding-left:0; }
      .brand-text .inner { text-align:left; }
      main { padding:0 12px 18px; }
    }

    /* Remove blue focus outlines globally */
    *:focus { outline: none; }

  </style>
</head>
<body>
  <header>
    <img src="images/7.png" alt="Company Logo" class="logo" loading="lazy">
  </header>

  <nav>
    <button class="tab active" data-content="services">Services</button>
    <button class="tab" data-content="brands">Brands</button>
    <button class="tab" data-content="sponsors">Sponsors</button>
    <button class="tab" data-content="about">About</button>
    <button class="tab" data-content="contact">Contact</button>
  </nav>

  <main id="content" aria-live="polite">
    <!-- content injected here -->
  </main>

  <script>
    /* ===== FULL CONTENT OBJECT WITH HOVER TEXT ===== */
    const content = {};

    content.services =
  '<h2 class="page-title">Our Services</h2>' +
  '<div class="services-grid">' +
    '<div class="service">' +
      '<h3>Supply Chain Logistics & Management</h3>' +
      '<img src="images/logistics.png?v=2" alt="Supply Chain Logistics" loading="lazy">' +
      '<p>We provide tailored logistics solutions designed to simplify and streamline the movement of goods across borders. From coordinating transportation to managing timelines, we help you save time, reduce costs, and keep your supply chain running reliably.</p>' +
      '<div class="hover-text">Learn how we make your supply chain faster, cheaper, and more reliable!</div>' +
    '</div>' +
    '<div class="service">' +
      '<h3>Trade & Market Research Consulting</h3>' +
      '<img src="images/market.png?v=2" alt="Market Research" loading="lazy">' +
      '<p>We offer detailed research to help businesses identify opportunities, understand local regulations, and navigate tariffs or trade barriers. Our consulting services equip you with clarity and confidence when entering or growing in international markets.</p>' +
      '<div class="hover-text">Discover market opportunities and trade insights to grow your business!</div>' +
    '</div>' +
    '<div class="service">' +
      '<h3>Innovation & Product Development Support</h3>' +
      '<img src="images/innovation.png?v=2" alt="Innovation Support" loading="lazy">' +
      '<p>We assist entrepreneurs and businesses in bringing innovative concepts to life by connecting them with manufacturers, sourcing materials, and guiding development. From prototype to production, we bridge your vision with the resources to make it real.</p>' +
      '<div class="hover-text">Turn your ideas into real products with our innovation support!</div>' +
    '</div>' +
  '</div>';

    // === KEEP YOUR BRANDS, GALLERY, ABOUT, CONTACT CONTENT ===
    content.brands = /* original brands content here */;
    content.sponsors = /* original sponsors content here */;
    content.about = /* original about content here */;
    content.contact = /* original contact content here */;

    /* ===== TABS & CONTENT LOADING ===== */
    const contentArea = document.getElementById('content');
    const tabs = Array.from(document.querySelectorAll('nav button'));
    function getTabName(btn){ return btn?.dataset.content || ''; }
    function setActive(tabName){ tabs.forEach(t=>{ getTabName(t)===tabName?t.classList.add('active'):t.classList.remove('active'); }); }

    function loadContent(tabName){
      const key = tabName||'services';
      contentArea.innerHTML = content[key]||'<p style="color:#000;">Content not found.</p>';
      setActive(key);
      if(key==='contact') setupContactForm();
      if(key==='brands') setupGallerySwap(), setTimeout(setupShirtForm,0);
      const title = contentArea.querySelector('.page-title')||contentArea.querySelector('h2');
      if(title) title.setAttribute('tabindex','-1'), title.focus();
    }
    tabs.forEach(tab=>{ tab.addEventListener('click',e=>{ e.preventDefault(); const name=getTabName(tab)||'services'; window.location.hash=name; loadContent(name); }); });
    window.addEventListener('hashchange',()=>{ loadContent(window.location.hash.replace('#','')||'services'); });
    window.addEventListener('DOMContentLoaded',()=>{ const requested = window.location.hash.replace('#',''); loadContent(content.hasOwnProperty(requested)?requested:'services'); });

    /* ===== CONTACT FORM ===== */
    let contactInitialized=false;
    function setupContactForm(){
      if(contactInitialized) return;
      const form=document.getElementById('contact-form');
      if(!form) return;
      contactInitialized=true;
      const statusDiv=document.getElementById('form-status');
      form.addEventListener('submit',async e=>{
        e.preventDefault();
        if(statusDiv) statusDiv.textContent='Sending...', statusDiv.className='form-status';
        try{
          const res=await fetch(form.action,{method:form.method||'POST',body:new FormData(form),headers:{'Accept':'application/json'}});
          if(res.ok){ if(statusDiv) statusDiv.textContent='Thanks! Your message has been sent.', statusDiv.classList.add('success'); form.reset(); }
          else{ if(statusDiv) statusDiv.textContent='Oops! Something went wrong. Please try again.', statusDiv.classList.add('error'); }
        }catch(err){ if(statusDiv) statusDiv.textContent='Network error. Please check your connection.', statusDiv.classList.add('error'); }
      });
    }

    /* ===== BRANDS GALLERY ===== */
    function setupGallerySwap(){
      const original=document.getElementById('brands-original');
      const gallery=document.getElementById('brands-gallery');
      if(!original||!gallery) return;
      gallery.style.display='none';
      const open=document.getElementById('open-gallery');
      const back=document.getElementById('back-to-brands');
      if(open) open.addEventListener('click',e=>{ e.preventDefault(); original.style.display='none'; gallery.style.display='flex'; if(!slidesInitialized){ initSlides(); slidesInitialized=true; } else showSlide(currentSlideIndex||0); });
      if(back) back.addEventListener('click',()=>{ gallery.style.display='none'; original.style.display=''; clearSlideshowTimer(); });
    }

    /* ===== SLIDESHOW LOGIC ===== */
    let slideshowTimer=null, slidesInitialized=false, currentSlideIndex=0;
    function clearSlideshowTimer(){ if(slideshowTimer){ clearInterval(slideshowTimer); slideshowTimer=null; } }
    function initSlides(){
      const slides=Array.from(document.getElementsByClassName('slides'));
      const prev=document.querySelector('.prev');
      const next=document.querySelector('.next');
      const msg=document.getElementById('gallery-msg');
      if(!slides.length){ if(msg) msg.textContent='No slides found. Check your image filenames/paths.'; return; }
      slides.forEach(img=>img.addEventListener('error',()=>{ console.error('Image failed to load:', img.getAttribute('src')); if(msg) msg.textContent='Some images failed to load. Check console and file names (case-sensitive).'; }));
      if(!prev||!next){ console.warn('Slideshow controls not found.'); return; }
      currentSlideIndex=0;
      function show(n){ slides.forEach(s=>s.style.display='none'); currentSlideIndex=(n+slides.length)%slides.length; slides[currentSlideIndex].style.display='block'; }
      window.showSlide=show;
      prev.onclick=()=>show(currentSlideIndex-1);
      next.onclick=()=>show(currentSlideIndex+1);
      document.addEventListener('keydown',onArrowNav);
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      show(0); clearSlideshowTimer();
      if(!reduceMotion) slideshowTimer=setInterval(()=>show(currentSlideIndex+1),7000);
    }
    function onArrowNav(e){ const gallery=document.getElementById('brands-gallery'); if(!gallery||gallery.style.display==='none') return; if(e.key==='ArrowLeft'){ e.preventDefault(); window.showSlide(currentSlideIndex-1); } else if(e.key==='ArrowRight'){ e.preventDefault(); window.showSlide(currentSlideIndex+1); } }

    /* ===== SHIRT FORM ===== */
    function setupShirtForm(){
      const form=document.getElementById('shirt-form'); if(!form) return;
      const links={"Gorilla Shirt A-Small":"https://buy.stripe.com/aFa28s4B7cuYaaZbDqdby01","Gorilla Shirt A-Medium":"https://buy.stripe.com/9B67sMaZv9iM0Ap7nadby05","Gorilla Shirt A-Large":"https://buy.stripe.com/5kQfZi0kRcuY1EtcHudby06"};
      form.addEventListener('submit',e=>{ e.preventDefault(); const type=document.getElementById('shirtType').value; const size=document.getElementById('shirtSize').value; const quantity=document.getElementById('quantity').value; let url=links[`${type}-${size}`]; if(quantity>1) url+=`?quantity=${quantity}`; window.location.href=url; });
    }
  </script>
</body>
</html>
