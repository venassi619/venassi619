<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Website Template</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      color: #111;
      text-align: center;
      padding: 0 1rem;
    }

    /* Logo section */
    header {
      width: 100%;
      padding: 2rem 0;
      border-bottom: 1px solid #ccc;
    }

    header img.logo {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      width: 100%;
      max-width: 900px;
      flex-wrap: wrap;
    }

    nav button {
      flex: 1 1 auto;
      padding: 1rem;
      border: none;
      background: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    nav button:hover,
    nav button.active {
      background: #f0f0f0;
      color: #000;
    }

    /* Content area */
    main {
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Services grid */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
      text-align: center;
    }

    .service {
      border: 2px solid #000;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }

    /* Founders */
    .founders {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
      text-align: left;
    }

    .founder {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .founder img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .founder-text {
      flex: 1;
    }

    .founder-text h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    /* Contact form */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    form label {
      font-weight: bold;
    }

    form input,
    form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    form button {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    form button:hover {
      background: #333;
    }

    .form-status {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .success { color: green; }
    .error { color: red; }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .services-grid {
        grid-template-columns: 1fr;
      }

      .founder {
        flex-direction: column;
        text-align: center;
      }

      .founder img {
        margin-bottom: 1rem;
      }

      nav button {
        font-size: 0.95rem;
        padding: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
      }

      nav button {
        border-top: 1px solid #ccc;
      }

      main {
        padding: 1rem 0.5rem;
      }

      .founder-text p {
        font-size: 0.95rem;
      }

      form input,
      form textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/7.png" alt="Company Logo" class="logo">
  </header>

  <nav>
    <button class="tab active" data-content="services">Services</button>
    <button class="tab" data-content="brands">Brands</button>
    <button class="tab" data-content="sponsors">Sponsors</button>
    <button class="tab" data-content="about">About</button>
    <button class="tab" data-content="contact">Contact</button>
  </nav>

  <main id="content">
    <p>Welcome! This is the Services section. Replace this text with your own content.</p>
  </main>

  <script>
    const content = { /* your existing content object stays the same */ };
    const tabs = document.querySelectorAll(".tab");
    const contentArea = document.getElementById("content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(btn => btn.classList.remove("active"));
        tab.classList.add("active");
        const selected = tab.getAttribute("data-content");
        contentArea.innerHTML = content[selected];
        if (selected === "contact") setupForm();
      });
    });

    function setupForm() { /* your existing form JS stays the same */ }
  </script>
</body>
</html>
