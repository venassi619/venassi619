<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pegasus Products Int</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      color:#111;
      background:#fff;
      line-height:1.5;
      text-align:center;
    }

    header {
      width:100%;
      padding:2rem 0;
      border-bottom:1px solid #ccc;
      text-align:center;
    }
    header img.logo { max-width:200px; height:auto; display:block; margin:0 auto; }

    nav {
      display:flex;
      justify-content:center;
      border-bottom:1px solid #ccc;
      width:100%;
      max-width:1100px;
      margin: 0 auto;
      flex-wrap:wrap;
    }
    nav button {
      flex:1 1 auto;
      padding:1rem;
      border: none;
      background: none;
      font-weight:700;
      cursor:pointer;
      transition:background .18s;
      text-align:center;
    }
    nav button:hover, nav button.active { background:#f0f0f0; color:#000; }

    main {
      max-width:1100px;
      margin:1.5rem auto;
      padding:0 1rem 2rem;
      text-align:center;
    }

    /* SERVICES */
    .services-grid {
      display:grid;
      gap:1rem;
      grid-template-columns: repeat(3, 1fr);
      margin-top:1rem;
    }
    .service {
      border:2px solid #000;
      padding:1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:220px;
      background:#fff;
    }
    .service h3 { margin:0.4rem 0; color:#000; }
    .service p { color:#000; font-size:0.96rem; line-height:1.4; text-align:center; }
    .service img { max-width:100%; height:auto; margin:0.75rem 0; }

    /* FOUNDERS (About) */
    .founders {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin-top:1.5rem;
    }
    .founder {
      display:flex;
      gap:1.25rem;
      align-items:flex-start;
      background:#fff;
      padding:1rem;
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      text-align:left;
    }
    .founder img {
      width:150px; height:150px; object-fit:cover; border-radius:50%;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      flex-shrink:0;
    }
    .founder-text h3 { margin-bottom:0.5rem; color:#000; }
    .founder-text p { color:#000; font-size:0.95rem; line-height:1.45; }

    /* BRANDS */
    .brands-section {
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:8px 0;
      align-items:center;
    }
    .brand-top {
      display:flex;
      gap:18px;
      align-items:stretch;
      width:100%;
      max-width:980px;
      justify-content:center;
    }
    .brand-column {
      background:#fff;
      padding:18px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-image {
      flex: 0 0 320px;
    }
    .brand-image img {
      max-width:100%;
      height:auto;
      display:block;
      border-radius:6px;
      object-fit:cover;
    }
    .brand-text {
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      text-align:left;
    }
    .brand-text .inner { width:100%; }
    .brand-text h2 { margin:0 0 10px; color:#000; }
    .brand-text p { color:#000; line-height:1.5; font-size:0.97rem; }

    .brand-video {
      width:100%;
      display:flex;
      justify-content:center;
    }
    .brand-video video {
      width:100%;
      max-width:960px;
      height:auto;
      border-radius:8px;
      background:#000;
      display:block;
    }

    /* GALLERY */
    .gallery-section {
      display:none;
      flex-direction:column;
      align-items:center;
      gap:1rem;
    }
    .gallery-section.active { display:flex; }

    .gallery-section img.logo {
      max-width:180px;
      height:auto;
      margin-bottom:1rem;
    }

    .slideshow-container {
      position:relative;
      max-width:800px;
      width:100%;
      overflow:hidden;
      border-radius:8px;
    }
    .slides {
      display:none;
      width:100%;
      height:auto;
      border-radius:8px;
    }
    .prev, .next {
      cursor:pointer;
      position:absolute;
      top:50%;
      width:auto;
      padding:12px;
      margin-top:-22px;
      color:white;
      font-weight:bold;
      font-size:18px;
      border-radius:0 3px 3px 0;
      user-select:none;
      background-color:rgba(0,0,0,0.3);
      transition:0.3s;
    }
    .next { right:0; border-radius:3px 0 0 3px; }
    .prev:hover, .next:hover { background-color:rgba(0,0,0,0.6); }

    .gallery-description {
      color:#000;
      font-size:0.96rem;
      max-width:800px;
      text-align:center;
    }
    .back-btn {
      margin-top:1rem;
      background:#111;
      color:#fff;
      border:none;
      padding:0.7rem 1.2rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
    }

    /* CONTACT */
    form { display:flex; flex-direction:column; gap:10px; max-width:520px; margin:0 auto; text-align:left; }
    form label { font-weight:700; display:block; color:#000; }
    input, textarea {
      padding:.8rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; width:100%;
    }
    button[type="submit"] { background:#111; color:#fff; border:none; padding:.8rem; font-weight:700; border-radius:6px; cursor:pointer; }
    .form-status { margin-top:8px; text-align:center; font-weight:700; }

    h2.page-title { text-align:center; margin-bottom:12px; color:#000; }

    /* Responsive */
    @media (max-width: 1024px) {
      .services-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      nav button { flex:1 1 100%; text-align:center; }
      .services-grid { grid-template-columns: 1fr; }
      .founder { flex-direction:column; text-align:center; }
      .founder img { margin-bottom:8px; }
      .brand-top { flex-direction:column; max-width:680px; align-items:stretch; }
      .brand-column { justify-content:flex-start; }
      .brand-image { flex: none; width:100%; }
      .brand-text { justify-content:flex-start; padding-left:0; }
      .brand-text .inner { text-align:left; }
      main { padding:0 12px 18px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/7.png" alt="Company Logo" class="logo">
  </header>

  <nav>
    <button class="tab active" data-content="services">Services</button>
    <button class="tab" data-content="brands">Brands</button>
    <button class="tab" data-content="sponsors">Sponsors</button>
    <button class="tab" data-content="about">About</button>
    <button class="tab" data-content="contact">Contact</button>
  </nav>

  <main id="content" aria-live="polite"></main>

  <script>
    const content = {};

    content.services = `
      <h2 class="page-title">What We Offer</h2>
      <div class="services-grid">
        <div class="service">
          <h3>Supply Chain Logistics & Management</h3>
          <img src="images/logistics.png" alt="Supply Chain Logistics">
          <p>We provide tailored logistics solutions designed to simplify and streamline the movement of goods across borders...</p>
        </div>
        <div class="service">
          <h3>Trade & Market Research Consulting</h3>
          <img src="images/market.png" alt="Market Research">
          <p>We offer detailed research to help businesses identify opportunities, understand local regulations...</p>
        </div>
        <div class="service">
          <h3>Innovation & Product Development Support</h3>
          <img src="images/innovation.png" alt="Innovation Support">
          <p>We assist entrepreneurs and businesses in bringing innovative concepts to life...</p>
        </div>
      </div>`;

    content.brands = `
      <section class="brands-section">
        <div class="brand-top">
          <div class="brand-column brand-image">
            <img src="images/brand-sample.jpg" alt="Brand image">
          </div>
          <div class="brand-column brand-text">
            <div class="inner">
              <h2>EcoVibe</h2>
              <p>EcoVibe is a clothing brand dedicated to raising awareness about endangered species...</p>
              <p><a href="#" id="open-gallery" style="font-weight:bold; text-decoration:underline; color:#000;">View Product Gallery</a></p>
            </div>
          </div>
        </div>
        <div class="brand-video">
          <video controls>
            <source src="videos/brand-sample.mp4" type="video/mp4">
          </video>
        </div>
      </section>

      <section class="gallery-section" id="product-gallery">
        <img src="images/brand-sample.png" alt="Brand Logo" class="logo">
        <div class="slideshow-container">
          ${Array.from({length:9},(_,i)=>`<img class='slides' src='images/product${i+1}.jpg' alt='Product ${i+1}'>`).join('')}
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </div>
        <p class="gallery-description">Write your product details here.</p>
        <button class="back-btn" id="back-to-brands">Back to Brands</button>
      </section>`;

    content.sponsors = `<h2 class="page-title">Sponsors</h2><p style="color:#000;">At EcoVibe, we believe lasting change is only possible through collaboration...</p>`;

    content.about = `<h2 class="page-title">Founders</h2>
      <div class="founders">
        <div class="founder">
          <img src="images/tony.jpeg" alt="Tony Walk">
          <div class="founder-text"><h3>Tony Walk</h3><p>A veteran entrepreneur...</p></div>
        </div>
        <div class="founder">
          <img src="images/luis.jpg" alt="Luis Sabori">
          <div class="founder-text"><h3>Luis Sabori</h3><p>A proud UC Santa Barbara graduate...</p></div>
        </div>
      </div>`;

    content.contact = `
      <h2 class="page-title">Contact Us</h2>
      <form id="contact-form" action="https://formspree.io/f/xeorqqoz" method="POST">
        <label for="name">Name</label><input id="name" name="name" type="text" required>
        <label for="email">Email</label><input id="email" name="_replyto" type="email" required>
        <label for="message">Message</label><textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="form-status" class="form-status"></div>`;

    const contentArea = document.getElementById('content');
    const tabs = Array.from(document.querySelectorAll('nav button'));

    function getTabName(btn){ return (btn && (btn.dataset.content || btn.dataset.tab || '')).toString(); }
    function setActive(tabName){ tabs.forEach(t => t.classList.toggle('active', getTabName(t)===tabName)); }

    let contactInitialized=false;
    function setupContactForm(){
      if(contactInitialized)return;
      const form=document.getElementById('contact-form');
      if(!form)return;
      contactInitialized=true;
      const statusDiv=document.getElementById('form-status');
      form.addEventListener('submit',async e=>{
        e.preventDefault();
        statusDiv.textContent='Sending...';
        try{
          const res=await fetch(form.action,{method:form.method,body:new FormData(form),headers:{'Accept':'application/json'}});
          statusDiv.textContent=res.ok?'Thanks! Your message has been sent.':'Oops! Something went wrong.';
          form.reset();
        }catch(err){statusDiv.textContent='Network error.';}
      });
    }

    function loadContent(tabName){
      const key=tabName||'services';
      contentArea.innerHTML=content[key]||'<p style="color:#000;">Content not found.</p>';
      setActive(key);
      if(key==='contact') setupContactForm();
      if(key==='brands') setupGalleryToggle();
    }

    function setupGalleryToggle(){
      const openBtn=document.getElementById('open-gallery');
      const gallery=document.getElementById('product-gallery');
      const backBtn=document.getElementById('back-to-brands');
      const brandsSection=document.querySelector('.brands-section');

      if(!openBtn||!gallery||!backBtn)return;

      openBtn.addEventListener('click',e=>{
        e.preventDefault();
        gallery.classList.add('active');
        brandsSection.querySelector('.brand-top').style.display='none';
        brandsSection.querySelector('.brand-video').style.display='none';
        initSlideshow();
      });

      backBtn.addEventListener('click',()=>{
        gallery.classList.remove('active');
        brandsSection.querySelector('.brand-top').style.display='';
        brandsSection.querySelector('.brand-video').style.display='';
      });
    }

    function initSlideshow(){
      let index=0;
      const slides=document.getElementsByClassName('slides');
      const prev=document.querySelector('.prev');
      const next=document.querySelector('.next');

      function showSlide(n){
        for(let i=0;i<slides.length;i++){slides[i].style.display='none';}
        index=(n+slides.length)%slides.length;
        slides[index].style.display='block';
      }
      prev.onclick=()=>showSlide(index-1);
      next.onclick=()=>showSlide(index+1);

      showSlide(index);
      setInterval(()=>showSlide(index+1),4000); // loop auto every 4s
    }

    tabs.forEach(tab=>tab.addEventListener('click',e=>{
      e.preventDefault();
      loadContent(getTabName(tab)||'services');
    }));

    window.addEventListener('DOMContentLoaded',()=>{
      loadContent('services');
    });
  </script>
</body>
</html>
