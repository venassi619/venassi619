<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #444;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover,
    nav button.active {
      background: #666;
    }
    main {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .services-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .service {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .service img {
      max-width: 100px;
      margin-bottom: 0.5rem;
    }
    .founders {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .founder {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .founder img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    form {
      display: grid;
      gap: 0.5rem;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      background: #444;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button[type="submit"]:hover {
      background: #666;
    }
    .status {
      text-align: center;
      margin-top: 0.5rem;
    }
    .success { color: green; }
    .error { color: red; }
    @media (max-width: 600px) {
      nav button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>
  <nav>
    <button data-tab="services" class="active">Services</button>
    <button data-tab="brands">Brands</button>
    <button data-tab="sponsors">Sponsors</button>
    <button data-tab="about">About Us</button>
    <button data-tab="contact">Contact</button>
  </nav>
  <main id="content"></main>

  <script>
    const content = {
      services:
        "<h2>What We Offer</h2>" +
        "<div class='services-grid'>" +
          "<div class='service'>" +
            "<h3>Supply Chain Logistics & Management</h3>" +
            "<img src='images/logistics.png' alt='Supply Chain Logistics'>" +
            "<p>We provide tailored logistics solutions for businesses to optimize supply chains.</p>" +
          "</div>" +
          "<div class='service'>" +
            "<h3>Warehousing & Distribution</h3>" +
            "<img src='images/warehouse.png' alt='Warehousing'>" +
            "<p>Secure, scalable warehousing with efficient distribution networks.</p>" +
          "</div>" +
          "<div class='service'>" +
            "<h3>Technology Integration</h3>" +
            "<img src='images/technology.png' alt='Technology'>" +
            "<p>Seamlessly integrate logistics software and tracking solutions.</p>" +
          "</div>" +
        "</div>",

      brands: "<h2>Our Brands</h2><p>Here you can showcase the brands you work with.</p>",

      sponsors: "<h2>Our Sponsors</h2><p>This section highlights your sponsors or partners.</p>",

      about:
        "<h2>About Us</h2>" +
        "<div class='founders'>" +
          "<div class='founder'>" +
            "<img src='images/founder1.jpg' alt='Founder 1'>" +
            "<h3>Jane Doe</h3>" +
            "<p>Jane has 15 years of experience in logistics and management.</p>" +
          "</div>" +
          "<div class='founder'>" +
            "<img src='images/founder2.jpg' alt='Founder 2'>" +
            "<h3>John Smith</h3>" +
            "<p>John is passionate about innovative solutions and customer satisfaction.</p>" +
          "</div>" +
        "</div>",

      contact:
        "<h2>Contact Us</h2>" +
        "<form id='contactForm'>" +
          "<input type='text' name='name' placeholder='Your Name' required>" +
          "<input type='email' name='email' placeholder='Your Email' required>" +
          "<textarea name='message' placeholder='Your Message' required></textarea>" +
          "<button type='submit'>Send</button>" +
          "<div class='status' id='status'></div>" +
        "</form>"
    };

    function updateContent(tab) {
      document.getElementById("content").innerHTML = content[tab] || "";
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`nav button[data-tab="${tab}"]`).classList.add("active");

      if (tab === "contact") {
        const form = document.getElementById("contactForm");
        const status = document.getElementById("status");
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          status.textContent = "Sending...";
          try {
            const res = await fetch("https://formspree.io/f/yourFormId", {
              method: "POST",
              body: new FormData(form),
              headers: { Accept: "application/json" }
            });
            if (res.ok) {
              status.textContent = "Thanks! Your message has been sent.";
              status.classList.add("success");
              form.reset();
            } else {
              status.textContent = "Oops! Something went wrong. Please try again.";
              status.classList.add("error");
            }
          } catch {
            status.textContent = "Network error. Please check your connection.";
            status.classList.add("error");
          }
        });
      }
    }

    // Attach tab click listeners
    document.querySelectorAll("nav button").forEach(button => {
      button.addEventListener("click", () => updateContent(button.dataset.tab));
    });

    // Load Services by default on page load
    window.addEventListener("DOMContentLoaded", () => {
      updateContent("services");
    });
  </script>
</body>
</html>
