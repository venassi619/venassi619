<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Website — Fixed</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; color:#222; background:#f8f8f8; line-height:1.5; }

    /* Header */
    header { background:#111; color:#fff; padding:1rem; text-align:center; }
    header img.logo { max-width:200px; height:auto; display:inline-block; }

    /* Navigation */
    nav {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      background:#222;
      border-bottom:1px solid rgba(0,0,0,0.1);
    }
    nav button {
      background:none; border:none; color:#fff; padding:0.9rem 1.1rem;
      cursor:pointer; font-weight:600; font-size:0.98rem;
      transition:background 160ms ease;
    }
    nav button:hover, nav button.active { background:#333; }

    /* Main container */
    main { max-width:1000px; margin:1.25rem auto; padding:0 1rem; }

    /* Services grid */
    .services-grid { display:grid; gap:1rem; grid-template-columns:repeat(3,1fr); }
    .service {
      background:#fff; border-radius:10px; padding:1rem; text-align:center;
      box-shadow:0 6px 18px rgba(20,20,20,0.05); min-height:220px; display:flex; flex-direction:column; justify-content:center;
    }
    .service h3 { margin-bottom:0.5rem; font-size:1.02rem; }
    .service p { font-size:0.95rem; color:#444; margin-top:0.5rem; }

    /* Founders */
    .founders { display:grid; gap:1rem; grid-template-columns:repeat(2,1fr); margin-top:1rem; }
    .founder {
      background:#fff; border-radius:10px; padding:0.9rem; display:flex; gap:0.8rem; align-items:flex-start;
      box-shadow:0 6px 18px rgba(20,20,20,0.05);
    }
    .founder img { width:84px; height:84px; object-fit:cover; border-radius:50%; flex-shrink:0; }
    .founder-text h3 { font-size:1rem; margin-bottom:0.2rem; }
    .founder-text p { font-size:0.92rem; color:#444; }

    /* Contact form */
    form { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 6px 18px rgba(20,20,20,0.05); max-width:540px; margin:0 auto; display:grid; gap:0.6rem; }
    form input, form textarea {
      padding:0.6rem 0.7rem; border:1px solid #ddd; border-radius:6px; font-size:0.95rem;
    }
    form button[type="submit"] { padding:0.7rem; border-radius:6px; border:none; background:#111; color:#fff; font-weight:700; cursor:pointer; }
    .form-status { text-align:center; margin-top:0.5rem; font-weight:700; }
    .success { color:green; } .error { color:#c0392b; }

    /* Responsive breakpoints */
    @media (max-width: 1024px) {
      .services-grid { grid-template-columns:repeat(2,1fr); }
      .founders { grid-template-columns:repeat(1,1fr); }
    }

    @media (max-width: 700px) {
      nav button { flex:1 1 100%; text-align:center; }
      .services-grid { grid-template-columns:1fr; }
      .founder { flex-direction:column; align-items:center; text-align:center; }
      .founder img { margin-bottom:0.5rem; }
      .service { min-height:auto; padding:0.9rem; }
      main { margin:0.75rem auto; padding:0 0.75rem; }
    }
  </style>
</head>
<body>
  <header>
    <!-- replace with your logo file path -->
    <img src="images/7.png" alt="Logo" class="logo" />
  </header>

  <nav>
    <!-- Use data-tab (script supports data-content too) -->
    <button data-tab="services">Services</button>
    <button data-tab="brands">Brands</button>
    <button data-tab="sponsors">Sponsors</button>
    <button data-tab="about">About</button>
    <button data-tab="contact">Contact</button>
  </nav>

  <main id="content" aria-live="polite"></main>

  <script>
    // Run after DOM is ready to avoid race conditions
    window.addEventListener('DOMContentLoaded', function () {
      // Content object (concatenated strings to be GitHub Pages safe)
      const content = {};

      content.services =
        '<h2 style="text-align:center;margin-bottom:0.6rem">What We Offer</h2>' +
        '<div class="services-grid">' +
          '<div class="service"><h3>Supply Chain Logistics & Management</h3><p>Tailored logistics solutions to simplify and streamline the movement of goods across borders — coordination, timelines and optimization.</p></div>' +
          '<div class="service"><h3>Trade & Market Research Consulting</h3><p>Detailed research and guidance to identify market opportunities, navigate regulations, and make informed trade decisions.</p></div>' +
          '<div class="service"><h3>Innovation & Product Development Support</h3><p>From prototype to production — we connect you with manufacturers, source materials, and guide product rollout.</p></div>' +
        '</div>';

      content.brands = '<h2 style="text-align:center">Our Brands</h2><p style="text-align:center">Showcase the brands and partners you work with here.</p>';

      content.sponsors = '<h2 style="text-align:center">Sponsors</h2><p style="text-align:center">A place to highlight sponsors, partners, and supporters.</p>';

      content.about =
        '<h2 style="text-align:center">Founders</h2>' +
        '<div class="founders">' +
          '<div class="founder">' +
            '<img src="images/tony.jpeg" alt="Tony Walk">' +
            '<div class="founder-text"><h3>Tony Walk</h3><p>Veteran entrepreneur with decades of experience scaling manufacturing & aerospace businesses. Strategic, hands-on leadership.</p></div>' +
          '</div>' +
          '<div class="founder">' +
            '<img src="images/luis.jpg" alt="Luis Sabori">' +
            '<div class="founder-text"><h3>Luis Sabori</h3><p>Nonprofit and small-business background with web development experience. Focused on self-sufficiency solutions.</p></div>' +
          '</div>' +
        '</div>';

      content.contact =
        '<h2 style="text-align:center">Contact Us</h2>' +
        '<form id="contact-form" aria-label="Contact form">' +
          '<input type="text" id="cf-name" name="name" placeholder="Your name" required />' +
          '<input type="email" id="cf-email" name="_replyto" placeholder="Your email" required />' +
          '<textarea id="cf-message" name="message" rows="5" placeholder="Your message" required></textarea>' +
          '<button type="submit">Send</button>' +
        '</form>' +
        '<div id="form-status" class="form-status" role="status" aria-live="polite"></div>';

      // DOM references
      const contentArea = document.getElementById('content');
      const navButtons = Array.prototype.slice.call(document.querySelectorAll('nav button'));

      // helper: get tab name (supports data-tab or data-content)
      function getTabName(btn) {
        return (btn && (btn.dataset.tab || btn.getAttribute('data-content') || '')).toString();
      }

      // Manage active class
      function setActiveButtonByName(tab) {
        navButtons.forEach(function(b) {
          const name = getTabName(b);
          if (name === tab) b.classList.add('active'); else b.classList.remove('active');
        });
      }

      // Prevent multiple setups of contact form event listener
      let contactFormSetup = false;
      function setupContactForm() {
        if (contactFormSetup) return;
        const form = document.getElementById('contact-form');
        const status = document.getElementById('form-status');
        if (!form) return;
        contactFormSetup = true;

        form.addEventListener('submit', async function (e) {
          e.preventDefault();
          if (status) { status.textContent = 'Sending...'; status.className = 'form-status'; }
          try {
            const response = await fetch('https://formspree.io/f/xeorqqoz', {
              method: 'POST',
              body: new FormData(form),
              headers: { 'Accept': 'application/json' }
            });
            if (response.ok) {
              if (status) { status.textContent = "Thanks! Your message has been sent."; status.classList.add('success'); }
              form.reset();
            } else {
              if (status) { status.textContent = "Oops! Something went wrong. Please try again."; status.classList.add('error'); }
            }
          } catch (err) {
            if (status) { status.textContent = "Network error. Please check your connection."; status.classList.add('error'); }
          }
        });
      }

      // Main content setter
      function updateContent(tab) {
        // Defensive: if tab not provided, default to 'services'
        const finalTab = tab || 'services';
        // set innerHTML (safe strings used)
        contentArea.innerHTML = content[finalTab] || '';
        // set active button
        setActiveButtonByName(finalTab);
        // Setup form if needed
        if (finalTab === 'contact') setupContactForm();
      }

      // Attach click listeners to nav buttons
      navButtons.forEach(function (btn) {
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          const tab = getTabName(this) || 'services';
          updateContent(tab);
        });
      });

      // Load default tab AFTER listeners are attached to avoid race conditions:
      // This ensures the UI is in the correct state on first visit.
      updateContent('services');

      // Accessibility: allow deep linking via ?tab=about etc
      // If URL has ?tab=... then load that tab (overrides default)
      const params = new URLSearchParams(window.location.search);
      const requested = params.get('tab');
      if (requested && content.hasOwnProperty(requested)) {
        updateContent(requested);
        // highlight corresponding button if present
        setActiveButtonByName(requested);
      }
    });
  </script>
</body>
</html>
