<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Website Template</title>
  <style>
    /* General reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      color: #111;
      text-align: center;
      padding: 0 1rem;
    }

    /* Header */
    header { width: 100%; padding: 2rem 0; border-bottom: 1px solid #ccc; }
    header img.logo { max-width: 200px; height: auto; display: block; margin: 0 auto; }

    /* Navigation */
    nav {
      display: flex; justify-content: center; border-bottom: 1px solid #ccc; width: 100%;
      max-width: 900px; flex-wrap: wrap;
    }
    nav button {
      flex: 1 1 auto; padding: 1rem; border: none; background: none;
      font-size: 1rem; font-weight: bold; cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    nav button:hover, nav button.active { background: #f0f0f0; color: #000; }

    /* Main content */
    main { width: 100%; max-width: 900px; padding: 2rem 1rem; }
    main p { font-size: 1.1rem; line-height: 1.6; }

    /* Services grid */
    .services-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 2rem; text-align: center;
    }
    .service {
      border: 2px solid #000; padding: 1rem;
      display: flex; flex-direction: column; align-items: center;
      min-height: 250px; /* compact boxes */
    }
    .service img { max-width: 80%; height: auto; margin: 0.5rem 0; }

    /* Founders */
    .founders { display: flex; flex-direction: column; gap: 2rem; margin-top: 2rem; text-align: left; }
    .founder { display: flex; align-items: flex-start; gap: 1rem; }
    .founder img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .founder-text { flex: 1; }
    .founder-text h3 { margin-bottom: 0.3rem; font-size: 1rem; }
    .founder-text p { font-size: 0.9rem; line-height: 1.3; }

    /* Contact form */
    form { display: flex; flex-direction: column; gap: 0.8rem; max-width: 500px; margin: 0 auto; text-align: left; }
    form label { font-weight: bold; font-size: 0.95rem; }
    form input, form textarea {
      padding: 0.6rem; border: 1px solid #ccc; border-radius: 5px; font-size: 0.95rem; width: 100%;
    }
    form button {
      padding: 0.8rem; font-size: 1rem; font-weight: bold; border: none; border-radius: 5px;
      background: #111; color: #fff; cursor: pointer; transition: background 0.2s;
    }
    form button:hover { background: #333; }
    .form-status { margin-top: 0.8rem; font-size: 0.95rem; font-weight: bold; text-align: center; }
    .success { color: green; }
    .error { color: red; }

    /* Responsive styles */
    @media (max-width: 1024px) { .services-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 768px) {
      .services-grid { grid-template-columns: 1fr; }
      .founder { flex-direction: column; text-align: center; }
      .founder img { margin-bottom: 0.5rem; }
      nav button { font-size: 0.95rem; padding: 0.8rem; }
      .service { min-height: auto; }
    }
    @media (max-width: 480px) {
      nav { flex-direction: column; }
      nav button { border-top: 1px solid #ccc; }
      main { padding: 1rem 0.5rem; }
      .founder-text p, form input, form textarea { font-size: 0.85rem; }
      .founder-text h3 { font-size: 0.95rem; }
      .service h3 { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/7.png" alt="Company Logo" class="logo">
  </header>

  <nav>
    <button class="tab active" data-content="services">Services</button>
    <button class="tab" data-content="brands">Brands</button>
    <button class="tab" data-content="sponsors">Sponsors</button>
    <button class="tab" data-content="about">About</button>
    <button class="tab" data-content="contact">Contact</button>
  </nav>

  <main id="content">
    <p>Welcome! This is the Services section. Replace this text with your own content.</p>
  </main>

  <script>
    // GitHub-safe content strings
    const content = {};
    content.services = '<h2>What We Offer</h2>' +
      '<div class="services-grid">' +
      '<div class="service"><h3>Supply Chain Logistics & Management</h3><img src="images/logistics.png" alt="Supply Chain Logistics"><p>We provide tailored logistics solutions designed to simplify and streamline the movement of goods across borders. From coordinating transportation to managing timelines, we help you save time, reduce costs, and keep your supply chain running reliably.</p></div>' +
      '<div class="service"><h3>Trade & Market Research Consulting</h3><img src="images/market.png" alt="Market Research"><p>We offer detailed research to help businesses identify opportunities, understand local regulations, and navigate tariffs or trade barriers. Our consulting services equip you with clarity and confidence when entering or growing in international markets.</p></div>' +
      '<div class="service"><h3>Innovation & Product Development Support</h3><img src="images/innovation.png" alt="Innovation Support"><p>We assist entrepreneurs and businesses in bringing innovative concepts to life by connecting them with manufacturers, sourcing materials, and guiding development. From prototype to production, we bridge your vision with the resources to make it real.</p></div>' +
      '</div>';

    content.brands = '<p>Here you can showcase the brands you work with.</p>';
    content.sponsors = '<p>This section highlights your sponsors or partners.</p>';

    content.about = '<h2>Founders</h2>' +
      '<div class="founders">' +
      '<div class="founder"><img src="images/tony.jpeg" alt="Founder 1"><div class="founder-text"><h3>Tony Walk</h3><p>A veteran entrepreneur and business leader with over 40 years of experience in manufacturing, electronics, and aerospace. He has founded and grown multiple companies, taking start-ups from zero to multimillion-dollar success. He led Mil-Interconnect, Inc., and previously served as CEO of American Custom Components. Known for strategic vision and hands-on leadership, he turns opportunities into thriving, profitable businesses.</p></div></div>' +
      '<div class="founder"><img src="images/luis.jpg" alt="Founder 2"><div class="founder-text"><h3>Luis Sabori</h3><p>A proud UC Santa Barbara graduate, Luis has built a diverse career in nonprofit work, small business development, and freelance web development. Today, he is focused on building a company that helps individuals and families become more self-sufficient, driven by a passion for practical solutions.</p></div></div>' +
      '</div>';

    content.contact = '<h2>Contact Us</h2>' +
      '<form id="contact-form">' +
      '<label for="name">Name</label><input type="text" id="name" name="name" placeholder="Your name" required>' +
      '<label for="email">Email</label><input type="email" id="email" name="_replyto" placeholder="Your email" required>' +
      '<label for="message">Message</label><textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>' +
      '<button type="submit">Send</button></form>' +
      '<div id="form-status" class="form-status"></div>';

    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const contentArea = document.getElementById("content");

    tabs.forEach(function(tab){
      tab.addEventListener("click", function(){
        tabs.forEach(function(btn){ btn.classList.remove("active"); });
        tab.classList.add("active");
        const selected = tab.getAttribute("data-content");
        contentArea.innerHTML = content[selected];
        if(selected === "contact") setupForm();
      });
    });

    // Contact form setup
    function setupForm(){
      const form = document.getElementById("contact-form");
      if(!form) return;
      const status = document.getElementById("form-status");
      form.addEventListener("submit", async function(e){
        e.preventDefault();
        status.textContent="Sending...";
        status.className="form-status";
        try{
          const response = await fetch("https://formspree.io/f/xeorqqoz", {
            method:"POST", body:new FormData(form), headers:{'Accept':'application/json'}
          });
          if(response.ok){
            status.textContent="Thanks! Your message has been sent.";
            status.classList.add("success");
            form.reset();
          } else {
            status.textContent="Oops! Something went wrong. Please try again.";
            status.classList.add("error");
          }
        }catch(err){
          status.textContent="Network error. Please check your connection.";
          status.classList.add("error");
        }
      });
    }
  </script>

</body>
</html>
