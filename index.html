<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pegasus Products Int</title>
  <style>
    /* Remove all focus outlines */
    *:focus {
      outline: none;
    }

    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      color:#111;
      background:#fff;
      line-height:1.5;
      text-align:center;
    }

    header {
      width:100%;
      padding:2rem 0;
      border-bottom:1px solid #ccc;
      text-align:center;
    }
    header img.logo { max-width:200px; height:auto; display:block; margin:0 auto; }

    nav {
      display:flex;
      justify-content:center;
      border-bottom:1px solid #ccc;
      width:100%;
      max-width:1100px;
      margin: 0 auto;
      flex-wrap:wrap;
    }
    nav button {
      flex:1 1 auto;
      padding:1rem;
      border: none;
      background: none;
      font-weight:700;
      cursor:pointer;
      transition:background .18s;
      text-align:center;
    }
    nav button:hover, nav button.active { background:#f0f0f0; color:#000; }

    main {
      max-width:1100px;
      margin:1.5rem auto;
      padding:0 1rem 2rem;
      text-align:center;
    }

    /* SERVICES */
    .services-grid {
      display:grid;
      gap:1rem;
      grid-template-columns: repeat(3, 1fr);
      margin-top:1rem;
    }
    .service {
      border:2px solid #000;
      padding:1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:220px;
      background:#fff;
    }
    .service h3 { margin:0.4rem 0; color:#000; }
    .service p { color:#000; font-size:0.96rem; line-height:1.4; text-align:center; }
    .service img { max-width:100%; height:auto; margin:0.75rem 0; }

    /* FOUNDERS */
    .founders {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin-top:1.5rem;
    }
    .founder {
      display:flex;
      gap:1.25rem;
      align-items:flex-start;
      background:#fff;
      padding:1rem;
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      text-align:left;
    }
    .founder img {
      width:150px; height:150px; object-fit:cover; border-radius:50%;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      flex-shrink:0;
    }
    .founder-text h3 { margin-bottom:0.5rem; color:#000; }
    .founder-text p { color:#000; font-size:0.95rem; line-height:1.45; }

    /* BRANDS */
    .brands-section {
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:8px 0;
      align-items:center;
    }
    .brand-top {
      display:flex;
      gap:18px;
      align-items:stretch;
      width:100%;
      max-width:980px;
      justify-content:center;
    }
    .brand-column {
      background:#fff;
      padding:18px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-image { flex: 0 0 320px; }
    .brand-image img {
      max-width:100%;
      height:auto;
      display:block;
      border-radius:6px;
      object-fit:cover;
    }
    .brand-text {
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      text-align:left;
    }
    .brand-text .inner { width:100%; }
    .brand-text h2 { margin:0 0 10px; color:#000; }
    .brand-text p { color:#000; line-height:1.5; font-size:0.97rem; }

    .brand-video { width:100%; display:flex; justify-content:center; }
    .brand-video video {
      width:100%;
      max-width:960px;
      height:auto;
      border-radius:8px;
      background:#000;
      display:block;
    }

    /* GALLERY */
    .gallery-view {
      display:none;
      max-width:980px;
      margin:0 auto;
      align-items:center;
      flex-direction:column;
      gap:1rem;
    }
    .gallery-view img.logo { max-width:180px; height:auto; margin: 1rem auto; }

    .slideshow-container {
      position:relative;
      max-width:800px;
      width:100%;
      overflow:hidden;
      border-radius:8px;
      background:#000;
      min-height:200px;
    }
    .slides {
      display:none;
      width:100%;
      height:auto;
      border-radius:8px;
    }
    .prev, .next {
      cursor:pointer;
      position:absolute;
      top:50%;
      padding:12px;
      color:#fff;
      font-size:18px;
      border-radius:50%;
      user-select:none;
      background-color:rgba(0,0,0,0.3);
      transform:translateY(-50%);
    }
    .prev:hover, .next:hover { background-color:rgba(0,0,0,0.6); }
    .prev { left:10px; }
    .next { right:10px; }

    .gallery-description {
      color:#000;
      font-size:0.96rem;
      max-width:800px;
      text-align:center;
      min-height:1.5em;
    }
    .back-btn {
      margin-top:1rem;
      background:#111;
      color:#fff;
      border:none;
      padding:0.7rem 1.2rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
    }

    /* CONTACT */
    form { display:flex; flex-direction:column; gap:10px; max-width:520px; margin:0 auto; text-align:left; }
    form label { font-weight:700; display:block; color:#000; }
    input, textarea {
      padding:.8rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; width:100%;
    }
    button[type="submit"] { background:#111; color:#fff; border:none; padding:.8rem; font-weight:700; border-radius:6px; cursor:pointer; }
    .form-status { margin-top:8px; text-align:center; font-weight:700; }

    h2.page-title { text-align:center; margin-bottom:12px; color:#000; }

    /* Responsive */
    @media (max-width: 1024px) {
      .services-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      nav button { flex:1 1 100%; text-align:center; }
      .services-grid { grid-template-columns: 1fr; }
      .founder { flex-direction:column; text-align:center; }
      .founder img { margin-bottom:8px; }
      .brand-top { flex-direction:column; max-width:680px; align-items:stretch; }
      .brand-column { justify-content:flex-start; }
      .brand-image { flex: none; width:100%; }
      .brand-text { justify-content:flex-start; padding-left:0; }
      .brand-text .inner { text-align:left; }
      main { padding:0 12px 18px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/7.png" alt="Company Logo" class="logo" loading="lazy">
  </header>

  <nav>
    <button class="tab active" data-content="services">Services</button>
    <button class="tab" data-content="brands">Brands</button>
    <button class="tab" data-content="sponsors">Sponsors</button>
    <button class="tab" data-content="about">About</button>
    <button class="tab" data-content="contact">Contact</button>
  </nav>

  <main id="content" aria-live="polite">
    <!-- content injected here -->
  </main>

  <script>
    /* All your JavaScript remains exactly the same as before */
    /* This includes content injection, tabs logic, slideshow, and forms */
  </script>
</body>
</html>
