<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pegasus Products Int</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      color:#111;
      background:#fff;
      line-height:1.5;
      text-align:center; /* keep overall centered like before */
    }

    header {
      width:100%;
      padding:2rem 0;
      border-bottom:1px solid #ccc;
      text-align:center;
    }
    header img.logo { max-width:200px; height:auto; display:block; margin:0 auto; }

    nav {
      display:flex;
      justify-content:center;
      border-bottom:1px solid #ccc;
      width:100%;
      max-width:1100px;
      margin: 0 auto;
      flex-wrap:wrap;
    }
    nav button {
      flex:1 1 auto;
      padding:1rem;
      border: none;
      background: none;
      font-weight:700;
      cursor:pointer;
      transition:background .18s;
      text-align:center;
    }
    nav button:hover, nav button.active { background:#f0f0f0; color:#000; }

    main {
      max-width:1100px;
      margin:1.5rem auto;
      padding:0 1rem 2rem;
      text-align:center; /* services centered as before */
    }

    /* SERVICES */
    .services-grid {
      display:grid;
      gap:1rem;
      grid-template-columns: repeat(3, 1fr);
      margin-top:1rem;
    }
    .service {
      border:2px solid #000;
      padding:1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:220px;
      background:#fff;
    }
    .service h3 { margin:0.4rem 0; color:#000; }
    .service p { color:#000; font-size:0.96rem; line-height:1.4; text-align:center; }

    .service img { max-width:100%; height:auto; margin:0.75rem 0; }

    /* FOUNDERS (About) */
    .founders {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin-top:1.5rem;
    }
    .founder {
      display:flex;
      gap:1.25rem;
      align-items:flex-start;
      background:#fff;
      padding:1rem;
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      text-align:left; /* keep founder text left within card */
    }
    .founder img {
      width:150px; height:150px; object-fit:cover; border-radius:50%;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      flex-shrink:0;
    }
    .founder-text h3 { margin-bottom:0.5rem; color:#000; }
    .founder-text p { color:#000; font-size:0.95rem; line-height:1.45; }

    /* BRANDS — symmetrical, centered inside main */
    .brands-section {
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:8px 0;
      align-items:center; /* center the whole brands block inside main */
    }

    /* Top row uses fixed image column + flexible text column, both same card styling */
    .brand-top {
      display:flex;
      gap:18px;
      align-items:stretch;   /* ensure both columns are same height */
      width:100%;
      max-width:980px;       /* keep block centered and not full-bleed */
      justify-content:center;
    }

    /* Common white-card look for both columns */
    .brand-column {
      background:#fff;
      padding:18px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .brand-image {
      flex: 0 0 320px; /* fixed column width on desktop */
    }
    .brand-image img {
      max-width:100%;
      height:auto;
      display:block;
      border-radius:6px;
      object-fit:cover;
    }

    .brand-text {
      flex: 1 1 auto;
      /* center vertically inside the card */
      display:flex;
      align-items:center;
      justify-content:flex-start;
      text-align:left;
    }
    .brand-text .inner { width:100%; }
    .brand-text h2 { margin:0 0 10px; color:#000; }
    .brand-text p { color:#000; line-height:1.5; font-size:0.97rem; }

    .brand-video {
      width:100%;
      display:flex;
      justify-content:center;
    }
    .brand-video video {
      width:100%;
      max-width:960px;
      height:auto;
      border-radius:8px;
      background:#000;
      display:block;
    }

    /* CONTACT */
    form { display:flex; flex-direction:column; gap:10px; max-width:520px; margin:0 auto; text-align:left; }
    form label { font-weight:700; display:block; color:#000; }
    input, textarea {
      padding:.8rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; width:100%;
    }
    button[type="submit"] { background:#111; color:#fff; border:none; padding:.8rem; font-weight:700; border-radius:6px; cursor:pointer; }
    .form-status { margin-top:8px; text-align:center; font-weight:700; }

    h2.page-title { text-align:center; margin-bottom:12px; color:#000; }

    /* Responsive */
    @media (max-width: 1024px) {
      .services-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      nav button { flex:1 1 100%; text-align:center; }
      .services-grid { grid-template-columns: 1fr; }
      .founder { flex-direction:column; text-align:center; }
      .founder img { margin-bottom:8px; }
      /* stack brands vertically on small screens and make columns full-width */
      .brand-top { flex-direction:column; max-width:680px; align-items:stretch; }
      .brand-column { justify-content:flex-start; }
      .brand-image { flex: none; width:100%; }
      .brand-text { justify-content:flex-start; padding-left:0; }
      .brand-text .inner { text-align:left; }
      main { padding:0 12px 18px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/7.png" alt="Company Logo" class="logo">
  </header>

  <nav>
    <button class="tab active" data-content="services">Services</button>
    <button class="tab" data-content="brands">Brands</button>
    <button class="tab" data-content="sponsors">Sponsors</button>
    <button class="tab" data-content="about">About</button>
    <button class="tab" data-content="contact">Contact</button>
  </nav>

  <main id="content" aria-live="polite">
    <!-- content injected here -->
  </main>

  <script>
    // Content (kept as before)
    const content = {};

    content.services =
      '<h2 class="page-title">What We Offer</h2>' +
      '<div class="services-grid">' +
        '<div class="service">' +
          '<h3>Supply Chain Logistics & Management</h3>' +
          '<img src="images/logistics.png" alt="Supply Chain Logistics">' +
          '<p>We provide tailored logistics solutions designed to simplify and streamline the movement of goods across borders. From coordinating transportation to managing timelines, we help you save time, reduce costs, and keep your supply chain running reliably.</p>' +
        '</div>' +
        '<div class="service">' +
          '<h3>Trade & Market Research Consulting</h3>' +
          '<img src="images/market.png" alt="Market Research">' +
          '<p>We offer detailed research to help businesses identify opportunities, understand local regulations, and navigate tariffs or trade barriers. Our consulting services equip you with clarity and confidence when entering or growing in international markets.</p>' +
        '</div>' +
        '<div class="service">' +
          '<h3>Innovation & Product Development Support</h3>' +
          '<img src="images/innovation.png" alt="Innovation Support">' +
          '<p>We assist entrepreneurs and businesses in bringing innovative concepts to life by connecting them with manufacturers, sourcing materials, and guiding development. From prototype to production, we bridge your vision with the resources to make it real.</p>' +
        '</div>' +
      '</div>';

    content.brands =
      '<section class="brands-section">' +
        '<div class="brand-top">' +
          '<div class="brand-column brand-image">' +
            '<img src="images/brand-sample.jpg" alt="Brand image">' +
          '</div>' +
          '<div class="brand-column brand-text">' +
            '<div class="inner">' +
              '<h2></h2>' +
              '<p>Dookiepoop is a clothing brand dedicated to raising awareness about endangered species around the world. Our mission is to combine style with purpose, creating apparel that sparks conversation and inspires action to protect wildlife. A significant portion of our profits is donated to NGOs working to preserve the survival of these species, and we aim to partner with zoos globally to amplify our impact. You can also watch a video below to see the factory where our shirts are carefully made. We’re seeking sponsors and collaborators who share our vision of promoting environmental awareness and making a tangible difference for endangered animals. By supporting Dookiepoop, you’re not just buying clothing, you’re joining a movement to protect our planet’s most vulnerable creatures. </p>' +
            '</div>' +
          '</div>' +
        '</div>' +
        '<div class="brand-video">' +
          '<video controls>' +
            '<source src="videos/brand-sample.mp4" type="video/mp4">' +
            'Your browser does not support the video tag.' +
          '</video>' +
        '</div>' +
      '</section>';

    content.sponsors = '<h2 class="page-title">Sponsors</h2><p style="color:#000;">This section highlights your sponsors or partners.</p>';

    content.about =
      '<h2 class="page-title">Founders</h2>' +
      '<div class="founders">' +
        '<div class="founder">' +
          '<img src="images/tony.jpeg" alt="Tony Walk">' +
          '<div class="founder-text">' +
            '<h3>Tony Walk</h3>' +
            '<p>A veteran entrepreneur and business leader with over 40 years of experience in manufacturing, electronics, and aerospace. A UCLA graduate with a B.A. in Business Administration and Finance and an MBA, he has founded and grown multiple companies, taking start-ups from zero to multimillion-dollar success. He led Mil-Interconnect, Inc., a manufacturer of specialized connector contacts, and previously served as CEO of American Custom Components, which he took public within three years. Throughout his career, he has built strong teams, developed innovative products, and secured major contracts with clients like the U.S. Department of Defense, Boeing, and Lockheed Martin. Known for his strategic vision and hands-on leadership, he turns opportunities into thriving, profitable businesses.</p>' +
          '</div>' +
        '</div>' +
        '<div class="founder">' +
          '<img src="images/luis.jpg" alt="Luis Sabori">' +
          '<div class="founder-text">' +
            '<h3>Luis Sabori</h3>' +
            '<p>A proud UC Santa Barbara graduate, Luis has built a diverse career in nonprofit work, small business development, and freelance web development. Early nonprofit internships honed his skills in project management and community engagement, while working with small businesses provided hands-on experience in entrepreneurship. As a freelance web developer, he has strengthened his technical expertise and managed projects independently. Today, Luis is focused on building a company that helps individuals and families become more self-sufficient, driven by a passion for creating practical solutions that make a real impact.</p>' +
          '</div>' +
        '</div>' +
      '</div>';

    content.contact =
      '<h2 class="page-title">Contact Us</h2>' +
      '<form id="contact-form" action="https://formspree.io/f/xeorqqoz" method="POST">' +
        '<label for="name">Name</label>' +
        '<input id="name" name="name" type="text" placeholder="Your name" required />' +
        '<label for="email">Email</label>' +
        '<input id="email" name="_replyto" type="email" placeholder="Your email" required />' +
        '<label for="message">Message</label>' +
        '<textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>' +
        '<button type="submit">Send</button>' +
      '</form>' +
      '<div id="form-status" class="form-status"></div>';

    // DOM refs and helpers
    const contentArea = document.getElementById('content');
    const tabs = Array.from(document.querySelectorAll('nav button'));

    function getTabName(btn) {
      return (btn && (btn.dataset.content || btn.dataset.tab || '')).toString();
    }

    function setActive(tabName) {
      tabs.forEach(t => {
        const name = getTabName(t);
        if (name === tabName) t.classList.add('active'); else t.classList.remove('active');
      });
    }

    // Ensure contact form listener attaches only once
    let contactInitialized = false;
    function setupContactForm() {
      if (contactInitialized) return;
      const form = document.getElementById('contact-form');
      if (!form) return;
      contactInitialized = true;
      const statusDiv = document.getElementById('form-status');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (statusDiv) { statusDiv.textContent = 'Sending...'; statusDiv.className = 'form-status'; }
        try {
          const res = await fetch(form.action, {
            method: form.method || 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) {
            if (statusDiv) { statusDiv.textContent = 'Thanks! Your message has been sent.'; statusDiv.classList.add('success'); }
            form.reset();
          } else {
            if (statusDiv) { statusDiv.textContent = 'Oops! Something went wrong. Please try again.'; statusDiv.classList.add('error'); }
          }
        } catch (err) {
          if (statusDiv) { statusDiv.textContent = 'Network error. Please check your connection.'; statusDiv.classList.add('error'); }
        }
      });
    }

    // Load content function
    function loadContent(tabName) {
      const key = tabName || 'services';
      contentArea.innerHTML = content[key] || '<p style="color:#000;">Content not found.</p>';
      setActive(key);
      if (key === 'contact') setupContactForm();
    }

    // Attach click listeners
    tabs.forEach(tab => {
      tab.addEventListener('click', function (e) {
        e.preventDefault();
        const name = getTabName(this) || 'services';
        loadContent(name);
      });
    });

    // Load default after listeners attached (fix double-click bug)
    window.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const requested = params.get('tab') || window.location.hash.replace('#','');
      if (requested && content.hasOwnProperty(requested)) {
        loadContent(requested);
      } else {
        loadContent('services');
      }
    });
  </script>
</body>
</html>
