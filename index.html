<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pegasus Products Int</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      color:#111;
      background:#fff;
      line-height:1.5;
      text-align:center;
    }

    header {
      width:100%;
      padding:2rem 0;
      border-bottom:1px solid #ccc;
      text-align:center;
    }
    header img.logo { max-width:200px; height:auto; display:block; margin:0 auto; }

    nav {
      display:flex;
      justify-content:center;
      border-bottom:1px solid #ccc;
      width:100%;
      max-width:1100px;
      margin: 0 auto;
      flex-wrap:wrap;
    }
    nav button {
      flex:1 1 auto;
      padding:1rem;
      border: none;
      background: none;
      font-weight:700;
      cursor:pointer;
      transition:background .18s;
      text-align:center;
    }
    nav button:hover, nav button.active { background:#f0f0f0; color:#000; }

    main {
      max-width:1100px;
      margin:1.5rem auto;
      padding:0 1rem 2rem;
      text-align:center;
    }

    /* SERVICES */
    .services-grid {
      display:grid;
      gap:1rem;
      grid-template-columns: repeat(3, 1fr);
      margin-top:1rem;
    }
    .service {
      border:2px solid #000;
      padding:1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:220px;
      background:#fff;
    }
    .service h3 { margin:0.4rem 0; color:#000; }
    .service p { color:#000; font-size:0.96rem; line-height:1.4; text-align:center; }
    .service img { max-width:100%; height:auto; margin:0.75rem 0; }

    /* FOUNDERS */
    .founders {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin-top:1.5rem;
    }
    .founder {
      display:flex;
      gap:1.25rem;
      align-items:flex-start;
      background:#fff;
      padding:1rem;
      border-radius:6px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      text-align:left;
    }
    .founder img {
      width:150px; height:150px; object-fit:cover; border-radius:50%;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      flex-shrink:0;
    }
    .founder-text h3 { margin-bottom:0.5rem; color:#000; }
    .founder-text p { color:#000; font-size:0.95rem; line-height:1.45; }

    /* BRANDS */
    .brands-section {
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:8px 0;
      align-items:center;
    }
    .brand-top {
      display:flex;
      gap:18px;
      align-items:stretch;
      width:100%;
      max-width:980px;
      justify-content:center;
    }
    .brand-column {
      background:#fff;
      padding:18px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-image { flex: 0 0 320px; }
    .brand-image img {
      max-width:100%;
      height:auto;
      display:block;
      border-radius:6px;
      object-fit:cover;
    }
    .brand-text {
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      text-align:left;
    }
    .brand-text .inner { width:100%; }
    .brand-text h2 { margin:0 0 10px; color:#000; }
    .brand-text p { color:#000; line-height:1.5; font-size:0.97rem; }

    .brand-video { width:100%; display:flex; justify-content:center; }
    .brand-video video {
      width:100%;
      max-width:960px;
      height:auto;
      border-radius:8px;
      background:#000;
      display:block;
    }

    /* GALLERY */
    .gallery-view {
      display:none;
      max-width:980px;
      margin:0 auto;
      align-items:center;
      flex-direction:column;
      gap:1rem;
    }
    .gallery-view img.logo { max-width:180px; height:auto; margin: 1rem auto; }

    .slideshow-container {
      position:relative;
      max-width:800px;
      width:100%;
      overflow:hidden;
      border-radius:8px;
      background:#000;
      min-height:200px;
    }
    .slides {
      display:none;
      width:100%;
      height:auto;
      border-radius:8px;
    }
    .prev, .next {
      cursor:pointer;
      position:absolute;
      top:50%;
      padding:12px;
      color:#fff;
      font-size:18px;
      border-radius:50%;
      user-select:none;
      background-color:rgba(0,0,0,0.3);
      transform:translateY(-50%);
    }
    .prev:hover, .next:hover { background-color:rgba(0,0,0,0.6); }
    .prev { left:10px; }
    .next { right:10px; }

    .gallery-description {
      color:#000;
      font-size:0.96rem;
      max-width:800px;
      text-align:center;
      min-height:1.5em;
    }
    .back-btn {
      margin-top:1rem;
      background:#111;
      color:#fff;
      border:none;
      padding:0.7rem 1.2rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
    }

    /* CONTACT */
    form { display:flex; flex-direction:column; gap:10px; max-width:520px; margin:0 auto; text-align:left; }
    form label { font-weight:700; display:block; color:#000; }
    input, textarea {
      padding:.8rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; width:100%;
    }
    button[type="submit"] { background:#111; color:#fff; border:none; padding:.8rem; font-weight:700; border-radius:6px; cursor:pointer; }
    .form-status { margin-top:8px; text-align:center; font-weight:700; }

    h2.page-title { text-align:center; margin-bottom:12px; color:#000; }

    /* Responsive */
    @media (max-width: 1024px) {
      .services-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      nav button { flex:1 1 100%; text-align:center; }
      .services-grid { grid-template-columns: 1fr; }
      .founder { flex-direction:column; text-align:center; }
      .founder img { margin-bottom:8px; }
      .brand-top { flex-direction:column; max-width:680px; align-items:stretch; }
      .brand-column { justify-content:flex-start; }
      .brand-image { flex: none; width:100%; }
      .brand-text { justify-content:flex-start; padding-left:0; }
      .brand-text .inner { text-align:left; }
      main { padding:0 12px 18px; }
    }
  </style>
</head>

// START SHIRT SELECTION FORM
'<form id="shirt-form" style="margin-top:1rem; text-align:left; max-width:320px; margin-left:auto; margin-right:auto;">' +

  '<select id="shirtType">' +

    content.sponsors = '<h2 class="page-title">Sponsors</h2><p style="color:#000;">At EcoVibe, we believe lasting change is only possible through collaboration. We are seeking sponsors and partners from around the globe who share our passion for protecting endangered species and promoting environmental awareness. By collaborating with us, you’ll not only help expand our reach but also directly support NGOs and conservation programs dedicated to preserving wildlife. Together, we can create meaningful impact while building a community of conscious consumers and forward-thinking organizations. Join us in shaping a sustainable future—where style meets responsibility and every partnership helps protect our planet’s most vulnerable creatures.</p>';

    content.about =
      '<h2 class="page-title">Founders</h2>' +
      '<div class="founders">' +
        '<div class="founder">' +
          '<img src="images/tony.jpeg?v=2" alt="Tony Walk">' +
          '<div class="founder-text">' +
            '<h3>Tony Walk</h3>' +
            '<p>A veteran entrepreneur and business leader with over 40 years of experience in manufacturing, electronics, and aerospace. A UCLA graduate with a B.A. in Business Administration and Finance and an MBA, he has founded and grown multiple companies, taking start-ups from zero to multimillion-dollar success. He led Mil-Interconnect, Inc., a manufacturer of specialized connector contacts, and previously served as CEO of American Custom Components, which he took public within three years. Throughout his career, he has built strong teams, developed innovative products, and secured major contracts with clients like the U.S. Department of Defense, Boeing, and Lockheed Martin. Known for his strategic vision and hands-on leadership, he turns opportunities into thriving, profitable businesses.</p>' +

            '<p>A proud UC Santa Barbara graduate, Luis has built a diverse career in nonprofit work, small business development, and freelance web development. Early nonprofit internships honed his skills in project management and community engagement, while working with small businesses provided hands-on experience in entrepreneurship. As a freelance web developer, he has strengthened his technical expertise and managed projects independently. Today, Luis is focused on building a company that helps individuals and families become more self-sufficient, driven by a passion for creating practical solutions that make a real impact.</p>' +

    content.contact =
      '<h2 class="page-title">Contact Us</h2>' +
      '<form id="contact-form" action="https://formspree.io/f/xeorqqoz" method="POST">' +

      '<div id="form-status" class="form-status"></div>';

    // DOM refs
    const contentArea = document.getElementById('content');
    const tabs = Array.from(document.querySelectorAll('nav button'));

    function getTabName(btn) {
      return (btn && (btn.dataset.content || btn.dataset.tab || '')).toString();
    }

    function setActive(tabName) {
      tabs.forEach(t => {
        const name = getTabName(t);
        if (name === tabName) t.classList.add('active'); else t.classList.remove('active');
      });
    }

    // Contact form once
    let contactInitialized = false;
    function setupContactForm() {
      if (contactInitialized) return;
      const form = document.getElementById('contact-form');
      if (!form) return;
      contactInitialized = true;
      const statusDiv = document.getElementById('form-status');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (statusDiv) { statusDiv.textContent = 'Sending...'; statusDiv.className = 'form-status'; }
        try {
          const res = await fetch(form.action, {
            method: form.method || 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) {
            if (statusDiv) { statusDiv.textContent = 'Thanks! Your message has been sent.'; statusDiv.classList.add('success'); }
            form.reset();
          } else {
            if (statusDiv) { statusDiv.textContent = 'Oops! Something went wrong. Please try again.'; statusDiv.classList.add('error'); }
          }
        } catch (err) {
          if (statusDiv) { statusDiv.textContent = 'Network error. Please check your connection.'; statusDiv.classList.add('error'); }
        }
      });
    }

    /* ===== Slideshow lifecycle control ===== */
    let slideshowTimer = null;
    let slidesInitialized = false;
    let currentSlideIndex = 0;

    function clearSlideshowTimer() {
      if (slideshowTimer) {
        clearInterval(slideshowTimer);
        slideshowTimer = null;
      }
    }

    function loadContent(tabName) {
      const key = tabName || 'services';

      // Leaving Brands? stop slideshow.
      if (key !== 'brands') {
        clearSlideshowTimer();
        slidesInitialized = false;
      }

      contentArea.innerHTML = content[key] || '<p style="color:#000;">Content not found.</p>';
      setActive(key);

      if (key === 'contact') setupContactForm();
      if (key === 'brands') setupGallerySwap();

      const title = contentArea.querySelector('.page-title') || contentArea.querySelector('h2');
      if (title) title.setAttribute('tabindex', '-1'), title.focus();
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', function (e) {
        e.preventDefault();
        const name = getTabName(this) || 'services';
        window.location.hash = name; // makes Back button work
        loadContent(name);
      });
    });

    window.addEventListener('hashchange', () => {
      const name = window.location.hash.replace('#','') || 'services';
      loadContent(name);
    });

    function setupGallerySwap() {
      const original = document.getElementById('brands-original');
      const gallery = document.getElementById('brands-gallery');
      if (!original || !gallery) return;

      gallery.style.display = 'none';

      const open = document.getElementById('open-gallery');
      const back = document.getElementById('back-to-brands');

      if (open) {
        open.addEventListener('click', function (e) {
          e.preventDefault();
          original.style.display = 'none';
          gallery.style.display = 'flex';
          if (!slidesInitialized) {
            initSlides();
            slidesInitialized = true;
          } else {
            showSlide(currentSlideIndex || 0);
          }
        });
      }
      if (back) {
        back.addEventListener('click', function () {
          gallery.style.display = 'none';
          original.style.display = '';
          clearSlideshowTimer();
        });
      }
    }

    // Simple slideshow with guard rails
    function initSlides() {
      const slides = Array.from(document.getElementsByClassName('slides'));
      const prev = document.querySelector('.prev');
      const next = document.querySelector('.next');
      const msg  = document.getElementById('gallery-msg');

      if (!slides.length) {
        if (msg) msg.textContent = 'No slides found. Check your image filenames/paths.';
        console.warn('Slideshow: no .slides images found in the DOM.');
        return;
      }
      // Log missing images (404) to help debugging on GitHub Pages
      slides.forEach(img => {
        img.addEventListener('error', () => {
          console.error('Image failed to load:', img.getAttribute('src'));
          if (msg) msg.textContent = 'Some images failed to load. Check console and file names (case-sensitive).';
        });
      });

      if (!prev || !next) {
        console.warn('Slideshow controls not found.');
        return;
      }

      currentSlideIndex = 0;

      function show(n) {
        slides.forEach(s => s.style.display = 'none');
        currentSlideIndex = (n + slides.length) % slides.length;
        slides[currentSlideIndex].style.display = 'block';
      }
      window.showSlide = show;

      prev.onclick = () => show(currentSlideIndex - 1);
      next.onclick = () => show(currentSlideIndex + 1);

      document.addEventListener('keydown', onArrowNav);

      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      show(0);
      clearSlideshowTimer();
      if (!reduceMotion) {
        slideshowTimer = setInterval(() => show(currentSlideIndex + 1), 4000);
      }
    }

    function onArrowNav(e) {
      const gallery = document.getElementById('brands-gallery');
      if (!gallery || gallery.style.display === 'none') return;
      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        window.showSlide(currentSlideIndex - 1);
      } else if (e.key === 'ArrowRight') {
        e.preventDefault();
        window.showSlide(currentSlideIndex + 1);
      }
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const requested = params.get('tab') || window.location.hash.replace('#','');
      if (requested && content.hasOwnProperty(requested)) {
        loadContent(requested);
      } else {
        loadContent('services');
      }
    });
